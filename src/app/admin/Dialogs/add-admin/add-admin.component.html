<h2 mat-dialog-title>Add Admin</h2>
<div mat-dialog-content>
  <form class="row g-3" [formGroup]="adminForm">
    <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
        <div class="form text text-danger" *ngIf="FirstName.errors?.['required'] && (FirstName.touched || FirstName.dirty)">
            <small class=" text-danger" >First Name is Required</small>
        </div>
        <div class="form text text-danger" *ngIf="FirstName.errors?.['pattern'] && (FirstName.touched || FirstName.dirty)">
            <small class="text-danger" >First Name should start with alphabet</small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
        <div class="form text text-danger" *ngIf="LastName.errors?.['required'] && (LastName.touched || LastName.dirty)">
            <small class=" text-danger" >Last Name is Required</small>
        </div>
        <div class="form text text-danger" *ngIf="LastName.errors?.['pattern'] && (LastName.touched || LastName.dirty)">
            <small class="text-danger" >Last Name should start with alphabet</small>
        </div>
      </div>
      <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
        <div class="form text text-danger" *ngIf="Email.errors?.['required'] && (Email.touched || Email.dirty)">
            <small class=" text-danger" >Email is Required</small>
        </div>
        <div class="form text text-danger" *ngIf="Email.errors?.['email'] && (Email.touched || Email.dirty)">
            <small class="text-danger" >Email is Invalid</small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="mobile" class="form-label">Mobile Number</label>
        <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
        <div class="form text text-danger" *ngIf="Mobile.errors?.['required'] && (Mobile.touched || Mobile.dirty)">
            <small class="text-danger" >Mobile Number is Required</small>
        </div>
        <div class="form text text-danger"  *ngIf="Mobile.errors?.['pattern'] && (Mobile.touched || Mobile.dirty)">
            <small class=" text-danger" >Mobile Number is Invalid</small>
        </div>
        <div class="form text text-danger" *ngIf="Mobile.errors?.['minlength'] && (Mobile.touched || Mobile.dirty)">
            <small class="text-danger" >Mobile Number is Short</small>
        </div>
        <div class="form text text-danger" *ngIf="Mobile.errors?.['maxlength'] && (Mobile.touched || Mobile.dirty)">
            <small class=" text-danger" >Mobile Number is Long</small>
        </div>
      </div>
      <div class="col-md-6">
        <label for="gender" class="form-label">Gender</label>
        <div class="col-md-12"  style="display: flex; gap: 5px;">
          <select class="form-select" formControlName="gender">
            <option value="" selected name="gender">
              Gender
            </option>
            <option value="Male"  name="gender">
              Male
            </option>
            <option value="Female"  name="gender">
              Female
            </option>
            <option value="Others"  name="gender">
              Others
            </option>
          </select>
            <!-- <input type="radio" formControlName="gender" name="gender" value="Male">
            <label>Male</label>
            <input type="radio" formControlName="gender" name="gender" value="Female">
            <label>Female</label>
            <input type="radio" formControlName="gender" name="gender" value="Others">
            <label>Others</label> -->
         </div>
                
        <div class="form text text-danger" *ngIf="Gender.errors?.['required'] && (Gender.touched || Gender.dirty)">
            <small class=" text-danger" >Gender is Required</small>
        </div>
      </div>
      
      
      <div class="row mb-4 px-3" *ngIf="displayMsg">
        
            <small class=" text-danger" >{{displayMsg}}</small>
    </div>
    <div mat-dialog-actions>
      <button class="btn btn-danger mr-2"  (click)="closeModal()">Cancel</button>
      <button class="btn btn-success"  type="submit" (click)="saveAdmin()">
        Save
      </button>
    </div>
    
  </form>
</div>
